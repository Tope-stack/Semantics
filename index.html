<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML Semantics</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

<body>
    <div class="container">
    <header>Quiz on Important Facts</header>
   
<!--      <div class="container">  -->
     <p id="question">Which one of these is a Javascript package manager?</p>
    <form>
      <div class="options_container">
        <div>
          <input type="radio" name="Node.js" value="a">
          <label for="Node.js">a: Node.js</label>
          <br>


          <input type="radio" name="Typescript" value="b">
          <label for="Typescript">b: Typescript</label>
          <br>


          <input type="radio" name="npm" value="c">
          <label for="npm">c: npm</label>
          <br>
        </div>
      </div>
    </form>
    <br>
    <p>
      <center>
        <a href="#" class="button">Previous Question</a>
        <a href="#" class="button">Next Question</a>
      </center>

    </p>
  </div>
   
    
  <script src="script.js"></script>
</body>

</html>
